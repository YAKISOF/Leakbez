<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Колесо Фортуны</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
<div class="container">
    <div class="background"></div>
    <img src="logo.png" alt="Логотип" class="logo">
    <div class="wheel-container">
        <div class="wheel">
            <div class="segments">
                <div class="segment" data-index="1">
                    <img src="img/Vadim1.png" alt="Участник 1" class="segment-img">
                </div>
                <div class="segment" data-index="2">
                    <img src="img/Nikita2.png" alt="Участник 2" class="segment-img">
                </div>
                <div class="segment" data-index="3">
                    <img src="img/Nastya3.png" alt="Участник 3" class="segment-img">
                </div>
                <div class="segment" data-index="4">
                    <img src="img/Alex4.png" alt="Участник 4" class="segment-img">
                </div>
                <div class="segment" data-index="5">
                    <img src="img/Misha5.png" alt="Участник 5" class="segment-img">
                </div>
                <div class="segment" data-index="6">
                    <img src="img/Misha6.png" alt="Участник 6" class="segment-img">
                </div>
                <div class="segment" data-index="7">
                    <img src="img/Andreu7.png" alt="Участник 7" class="segment-img">
                </div>
                <div class="segment" data-index="8">
                    <img src="img/Vitali8.png" alt="Участник 8" class="segment-img">
                </div>
                <div class="segment" data-index="9">
                    <img src="img/Kiril9.png" alt="Участник 9" class="segment-img">
                </div>
                <div class="segment" data-index="10">
                    <img src="img/Vlad10.png" alt="Участник 10" class="segment-img">
                </div>
                <div class="segment" data-index="11">
                    <img src="img/Sveta11.png" alt="Участник 11" class="segment-img">
                </div>
                <div class="segment" data-index="12">
                    <img src="img/Nastya12.png" alt="Участник 12" class="segment-img">
                </div>
                <div class="segment" data-index="13">
                    <img src="img/Nastya13.png" alt="Участник 13" class="segment-img">
                </div>
                <div class="segment" data-index="14">
                    <img src="img/Liza14.png" alt="Участник 14" class="segment-img">
                </div>
            </div>
        </div>
        <div class="enlarged-container">
            <img src="" alt="Победитель" class="enlarged-img">
        </div>
        <div class="pointer"></div>
        <img src="arrow.png" alt="Стрелка" class="arrow">
    </div>
    <div class="buttons">
        <img src="Button/spin-button.png" alt="Кнопка Вращения" class="spin-button" id="spin-button">
        <img src="Button/close-button.png" alt="Кнопка Закрытия" class="back-button" id="back-button">
    </div>
</div>
<script src="script.js"></script>
<script src="https://telegram.org/js/telegram-web-app.js"></script>
</body>
</html>
